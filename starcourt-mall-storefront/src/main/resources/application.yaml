server:
  port: 8080
spring:
  application:
    name: starcourt-mall-storefront
management:
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    serviceUrl:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
starcourt-mall-gateway:
  ribbon:
    eureka:
      enabled: true
starcourt-mall-catalog:
  ribbon:
    eureka:
      enabled: true
starcourt-mall-stock:
  ribbon:
    eureka:
      enabled: true
starcourt-mall-review:
  ribbon:
    eureka:
      enabled: true
